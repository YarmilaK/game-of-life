{% extends 'base.html' %}

{% block app_content %}
<a class="btn btn-warning home" href="{{url_for('index') }}">Домашняя страница</a>
<a class="btn btn-info  refresh" href="{{url_for('live') }}">Обновить</a>
<table class="world">
    {% for i in range(25) %}
    <tr>
        {% for j in range(25) %}
            {% if game.world[i][j] %}
                <td class="cell living-cell"></td>
            {% else %}
                <td class="cell"></td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
